<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

    <!-- titulo -->
    <title>Reservacion</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/tulipan.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- header -->
    <header class="header">
        <!-- logo -->
        <div class="site-logo">
            <a href="index.html">
                <img src="img/logoTulipan.png" alt="logoTulipan">
            </a>
        </div>
        <!-- logo -->
        <!-- menu -->
        <nav class="header__navbar">
            <ul class="header__navbar--principal">
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="nosotros.html">Acerca de Nosotros</a> </li>
                <li> <a href="galeria.html">Galeria</a> </li>
                <li> <a href="reservacion.html">Reservaciones</a> </li>
                <li> <a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
        <!-- menu -->
    </header>
    <!-- header -->

    <!-- contenido -->
    <section class="section__reservacion">
        <h2>Reservacion</h2>
        <form action="">
            <legend>Reservarcion</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required />
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" id="lastName" placeholder="Ingresa tu apellido" required />
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date" placeholder="Ingresa tu fecha" required />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu email" required />
            <label for="comment">Comentarios</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
        </form>
    </section>
    <!-- contenido -->

    <!-- footer -->
    <footer class="footer">
        <h4> Tulipe SPA</h4>
        <nav class="footer__navbar">
            <ul class=" footer____navbar--principal">
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="nosotros.html">Acerca de Nosotros</a> </li>
                <li> <a href="galeria.html">Galeria</a> </li>
                <li> <a href="reservacion.html">Reservaciones</a> </li>
                <li> <a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </footer>
    <!-- footer -->

</body>

</html>
